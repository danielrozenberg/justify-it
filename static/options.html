<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./style.css" rel="stylesheet">
  <style>
    body {
      height: 18rem;
    }

    #grantPermissionsContainer {
      border: 10px solid white;
      border-image: repeating-linear-gradient(-45deg, black, black 15px, rgb(255, 177, 1) 15px, rgb(255, 177, 1) 30px) 1;
      margin-top: 12px;
    }

    .hidden {
      display: none;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: rgb(35, 34, 43);
        color: rgb(251, 251, 254)
      }
    }
  </style>
</head>
<body>
  <div id="grantPermissionsContainer" class="panel-section panel-section-formElements hidden">
    <div class="panel-formElements-item">
      <label for="grant" data-i18n-id="welcomeDescription"></label>
    </div>
    <div class="panel-formElements-item">
      <button id="grant" data-i18n-id="welcomeActionButton"></button>
    </div>
  </div>

  <div class="panel-section panel-section-formElements">
    <div class="panel-formElements-item">
      <input id="displayToast" type="checkbox" />
      <label for="displayToast" data-i18n-id="optionsDisplayToastLabel"></label>
    </div>
  </div>

  <script src="./options.mjs"></script>
</body>
</html>
